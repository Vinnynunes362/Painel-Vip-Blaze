  <style>

      font-family: Arial, sans-serif;

    h1 { color: #00ffcc; margin-bottom: 20px; }
    .box {

  </style>
</head>
<body>
  <h1>ğŸ¯ Painel VIP - Blaze Double</h1>
  <div class="box">
    <div id="white">Chance de âšª WHITE: --%</div>
    <div id="score">ğŸ“Š Score: --/100</div>
    <div id="proximo">â° PrÃ³xima entrada: --:--</div>
    <div class="ultimos" id="ultimos">Ãšltimos: </div>
    <div class="status" id="status">Status: Aguardando...</div>
  </div>

  <script>
    function corIcone(cor) {
      if (cor === 2) return "âšª";
      if (cor === 1) return "ğŸ”´";
      return "âš«";
    }

    function proximoHorario() {
      const agora = new Date();
      agora.setSeconds(agora.getSeconds() + (10 - agora.getSeconds() % 10));
      return agora.toTimeString().slice(0,5);
    }

    async function atualizar() {
      try {
        const r = await fetch("https://blaze.bet.br/api/singleplayer-originals/originals/roulette_games/recent/1");
        const data = await r.json();

        const ultimos = data.slice(0, 100).map(x => x.color);
        const ultimosHtml = data.slice(0, 14).map(x => corIcone(x.color)).join(" ");
        document.getElementById("ultimos").innerText = "Ãšltimos: " + ultimosHtml;

        const branco = ultimos.filter(c => c === 2).length;
        const chance = (branco / ultimos.length) * 100;
        const score = Math.min(100, Math.floor(chance * 1.2));

        document.getElementById("white").innerText = `Chance de âšª WHITE: ${chance.toFixed(2)}%`;
        document.getElementById("score").innerText = `ğŸ“Š Score: ${score}/100`;
        document.getElementById("proximo").innerText = `â° PrÃ³xima entrada: ${proximoHorario()}`;

        const status = document.getElementById("status");
        if (chance >= 99.8) {
          status.innerText = "âœ… ENTRADA NO âšª WHITE!";
          status.className = "status";
        } else {
          status.innerText = "â³ Aguardando oportunidade...";
          status.className = "status";
        }

      } catch (e) {
        const status = document.getElementById("status");
        status.innerText = "Erro ao buscar dados...";
        status.className = "status erro";
      }
    }

    atualizar();
    setInterval(atualizar, 15000);
  </script>
